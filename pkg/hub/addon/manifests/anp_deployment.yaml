kind: Deployment
apiVersion: apps/v1
metadata:
  name: anp-agent
  namespace: {{ .AddonInstallNamespace }}
  labels:
    app: anp-agent
spec:
  selector:
    matchLabels:
      app: anp-agent
  template:
    metadata:
      labels:
        app: anp-agent
    spec:
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "{{ .ClusterName }}"
      containers:
        - name: apiserver-proxy
          image: {{ .Image }}
          command:
            - "/cluster-proxy"
            - "apiserver-proxy"
          ports:
            - containerPort: {{ .APIServerProxyPort }}
        - name: proxy-agent-config-checker
          image: {{ .Image }}
          command:
            - "/cluster-proxy"
            - "config-checker"
            - "--name=proxy-agent-config-checker"
            - "--port=8180"
            - "--files=/ca/ca-bundle.crt"
            - "--files=/tls/tls.crt"
            - "--files=/tls/tls.key"
          volumeMounts:
            - name: tls-vol
              mountPath: /tls
              readOnly: true
            - name: ca-vol
              mountPath: /ca
              readOnly: true
        - name: proxy-agent
          image: {{ .Image }}
          command:
            - "/proxy-agent"
            - "--proxy-server-host={{ .ProxyServerHost }}"
            - "--proxy-server-port={{ .ProxyServerPort }}"
            - "--agent-identifiers=host={{ .ClusterName }}"
            - "--ca-cert=/ca/ca-bundle.crt"
            - "--agent-cert=/tls/tls.crt"
            - "--agent-key=/tls/tls.key"
          livenessProbe:
            httpGet:
              scheme: HTTP
              port: 8180
              path: "/proxy-agent-config-checker"
            initialDelaySeconds: 60
            timeoutSeconds: 60
            failureThreshold: 1
          volumeMounts:
            - name: tls-vol
              mountPath: /tls
              readOnly: true
            - name: ca-vol
              mountPath: /ca
              readOnly: true
      volumes:
        - name: tls-vol
          secret:
            secretName: cluster-proxy-open-cluster-management.io-cluster-proxy-signer-client-cert
        - name: ca-vol
          configMap:
            name: cluster-proxy-ca-bundle
